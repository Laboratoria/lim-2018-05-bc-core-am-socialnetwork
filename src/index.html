<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Optimizado para mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
  integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <!--CSS Materialize-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <title>Social Network</title>
</head>

<body>
  <h1>Unidos</h1>
  <!--Formulario de inicio de sesión con email-->
  <form id="form-login">
    <label for="user-email"></label>
    <input id="user-email" type="email" name="user-email" placeholder="Correo electrónico" required/>
    <span data-content="Ingresa el correo electrónico con el que te registraste"></span>
    <label for="user-password"></label>
    <input id="user-password" type="password" name="user-password" placeholder="Contraseña" required/>
    <span data-content="Tu contraseña debe contener 3 letras, números o signos de puntuación como minimo"></span>
    <button id="sign-in" type="button" class="btn">Iniciar sesión</button>
    <a href="#">¿Olvidaste tu contraseña?</a>
  </form>
  <!--Formulario de registro con email-->
  <form id="sign-up-form">
    <label for="username"></label>
    <input type="text" name="username" id="username" placeholder="Nombre de usuario" required />
    <span data-content="¿Cómo te llamas?"></span>

    <label for="email"></label>
    <input type="email" name="email" id="email" placeholder="Correo electrónico" required />
    <span data-tooltip="Esta información será de utilidad si alguna vez desea cambiar de contraseña"></span>

    <label for="password"></label>
    <input type="password" name="password" id="password" placeholder="Nueva contraseña" required />
    <span data-tooltip="Las contraseñas deben contener 3 letras, números o signos de puntuación como mínimo"></span>

    <p>
      Haciendo clic en Registrarse, estás indicando que has leído y que aceptas los
      <a href="#"> Términos y las políticas de privacidad</a>
    </p>
    <!--Botón de registro con email-->
    <button class="btn" type="button" name="sign-up" id="sign-up">Registrarme</button>
    <!--Botón de log-in con Google-->
    <button class="btn-floating red">
      <i class="fab fa-google white-text" id="btnGoogle"></i>
    </button>
    <!--Botón de log-in con Facebook-->
    <button class="btn-floating blue">
      <i class="fab fa-facebook-f" id="fbBtn"></i>
    </button>
  </form>
  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="firebase.js"></script>
  <!--Materialize-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <!--Validation-->
  <script src="validate.js"></script>
  <!--DOM-->
  <script src="app.js"></script>
</body>

</html>
