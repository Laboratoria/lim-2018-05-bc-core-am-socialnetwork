 <title>Red Social</title>

<body>
<div class="container">
  <div class="box left">
    <h1>Healthy Food</h1>
    <div class="tabs">
      <span class="tab signin active"><a href="#signin">Iniciar sesión</a></span>
      <span class="tab signup"><a href="#signup">Registrarse</a></span>
    </div>
    <div class="content">
      <!--  Form del Sign In -->
      <div class="info signin-info">
        <form action="#" method="post" enctype="multipart/form-data">
          <input type="email" name="email" id="emaiLogin" class="inpt" required="required" placeholder="Email">
          <label for="email">Email</label>
          <input type="password" name="password" id="passwordLogin" class="inpt" required="required" placeholder="Contraseña">
          <label for="password">Contraseña</label>
          <div class="submit-wrap">
            <input type="submit" value="Iniciar sesión" class="submit">
            <a href="#" class="extra-link">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
      </div>
      <!--  Sign Up Form -->
      <div class="info signup-info">
        <form action="#" method="post">
          <input type="email" name="email" id="email" class="inpt" required="required" placeholder="Email">
          <label for="email">Email</label>
          <input type="password" name="password" id="password" class="inpt" required="required" placeholder="Contraseña">
          <label for="password">Nueva Contraseña</label>
          <div class="submit-wrap">
            <input type="submit" value="Registrarse" class="submit">
            <!--<a href="#" class="extra-link">Please Read Our Terms and conditions</a>-->
          </div>
        </form>
      </div>
    </div>
  </div>
  
  
  <!--  Social Network Sign In  -->
  <div class="box right">
    <div class="info signin-info">
      <span class="sign-via">Inicia sesión via... </span>
      <button class="social-network facebook"><i class="fa fa-facebook" aria-hidden="true"></i>Facebook</button>
      <button class="social-network google"><i class="fa fa-google-plus" aria-hidden="true"></i>Google+</button>
    </div>
    <div class="info signup-info">
      <span class="sign-via">Registrate vía... </span>
      <button class="social-network facebook"><i class="fa fa-facebook" aria-hidden="true"></i>Facebook</button>
      <button class="social-network google"><i class="fa fa-google-plus" aria-hidden="true"></i>Google+</button>
    </div>
  </div>
  
</div>
