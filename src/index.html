<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <!-- <script> window.location = "main.html"</script> -->
  <title>Red Social</title>
</head>

<body>
  <div class="container">
    <div class="box left">
      <h1>Healthy Food</h1>
      <div class="tabs">
        <span id="btnLogin" class="tab signin active">
          <button>Iniciar sesión</button>
        </span>
        <span id="registerUser" class="tab signup">
          <button>Registrarse</button>
        </span>
       <!--  <button id="prueba">click</button> -->
      </div>
      <div class="content">
        <!--  Form del Sign In -->
        <div class="info signin-info">
          <form>
            <input type="email" name="email" id="emaiLogin" class="inpt" required="required" placeholder="Email">
            <label for="email">Email</label>
            <input type="password" name="password" id="passwordLogin" class="inpt" required="required" placeholder="Contraseña">
            <label for="password">Contraseña</label>
            <div class="submit-wrap">
              <input id="btnLogin" type="submit" value="Iniciar sesión" class="submit">
              <a class="extra-link">¿Olvidaste tu contraseña?</a>
            </div>
          </form>
        </div>
        <!--  Sign Up Form -->
        <div class="info signup-info">
          <form method="post" enctype="multipart/form-data">
            <input type="email" name="email" id="email" class="inpt" required="required" placeholder="Email">
            <label for="email">Email</label>
            <input type="password" name="password" id="password" class="inpt" required="required" placeholder="Contraseña">
            <label for="password">Nueva Contraseña</label>
            <div class="submit-wrap">
              <input id="btnUp" type="submit" value="Registrarse" class="submit">
            </div>
          </form>
        </div>
      </div>
    </div>


    <!--  Social Network Sign In  -->
    <div class="box right">
      <div class="info signin-info">
        <span class="sign-via">Inicia sesión via... </span>
        <button id="btnFacebook" class="social-facebook">
          <i class="facebook" aria-hidden="true"></i>Facebook</button>
        <button id="btnGoogle" class="social-google">
          <i class="google" aria-hidden="true"></i>Google+</button>
      </div>
      <div class="info signup-info">
        <span class="sign-via">Registrate vía... </span>
        <button id="btnFacebook" class="social-facebook">
          <i class="facebook" aria-hidden="true"></i>Facebook</button>
        <button id="btnGoogle" class="social-google">
          <i class="google" aria-hidden="true"></i>Google+</button>
      </div>
    </div>

  </div>
 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/firebase.js"></script>
  <script src="js/vista1.js"></script>
</body>

</html>
