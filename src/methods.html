<!DOCTYPE html>
<html lang="en">

<head>
  <title>WariQué?</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="icon" href="../src/img/L_logo.png" /> -->
  <link rel="stylesheet" href="../bootstrap-4.1.2-dist/css/bootstrap.min.css" />
</head>

<body>
  <header class="container">
    <div>
      <h1>WariQué?</h1>
    </div>
  </header>
  <main>
    <section id="login-section">
      <div>
        <div id="login">
          <h2>Inicia Sesión</h2>
          <p>Redes Sociales</p>
          <!-- <p class="col-md-5">Redes Sociales</p> -->
          <button type="submit" id="google-button">Inicia sesión con Google</button>
          <button type="submit" id="facebook-button">Inicia sesión con Facebook</button>
          <hr>
          <p>Correo Electrónico / Email</p>
          <form onsubmit="return false">
            <!-- <input id="user" type="text" placeholder="Nombre de Usuario"/> -->
            <input id="email-signin" type="email" placeholder="Correo Electrónico/Email" required/>
            <input id="password-signin" type="password" placeholder="Contraseña" required/>
            <button type="submit" id="sign-in-button">Sign in</button>
          </form>
          <p>¿Aún no tienes una cuenta?
            <a href="#" id="register-link">Regístrate</a>
          </p>
        </div>
      </div>
    </section>
    <section id="register-section">
      <h2>Regístrate</h2>
      <p>Correo Electrónico</p>
      <form onsubmit="return false">
        <input type="text" placeholder="Nombre Completo" id="name-signup" required>
        <input type="text" placeholder="Nombre de Usuario" id="user-signup" required>
        <input type="email" placeholder="Correo Electrónico/Email" id="email-signup" required>
        <input type="password" placeholder="Contraseña" id="password-signup" required>
        <input type="password" placeholder="Confirma tu contraseña" id="password-validation" required>
        <ion-checkbox>Al registrarte aceptas todos los
          <a href="#">Términos Y Condiciones</a>
        </ion-checkbox>
        <button type="submit" id="register">Sign Up</button>
      </form>
      <p>¿Ya tienes cuenta?
        <a href="#" id="login-link">Ingresa</a>
      </p>
    </section>
  </main>

  <footer>
    <!-- Proyecto desarrollado por Jahzell y Kalu -->
  </footer>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="../bootstrap-4.1.2-dist/js/jQuery.js"></script>
  <script src="../bootstrap-4.1.2-dist/js/bootstrap.min.js"></script>
    <script src="../src/js/data.js" ></script>
    <script src="../src/js/methods.js"></script>

  <!-- <script src="../src/js/mainpage.js"></script> -->

</html>
</body>

</html>
