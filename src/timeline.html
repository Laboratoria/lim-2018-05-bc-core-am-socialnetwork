  <section>
    <div id="writePost" class="post-container">
      <h5 class="center"> ¡Conectate con un estilo de vida saludable!</h5>

        <div>
          <textarea id="post" class="text-area" autofocus placeholder="¿Qué estás pensando?" rows="5" cols="50"></textarea>

        <div class="in-line">
          <a id="buttonPost" name="public" class="waves-effect waves-light btn">Publicar</a>
        </div>

        <div class="input-field col s12 m6 in-line">
          <select id="privacy" class="select">
            <option value="0" disabled selected>Choose your option</option>
            <option id="friends" value="amigos">Amigos</option>
            <option id="public" value="publico">Publico</option>
          </select>
          <label>Privacidad:</label>
        </div>
        <div>
